<div class="flex p-1 gap-1 justify-content-start align-content-center">
  <span class="flex flex-wrap align-content-center" style="min-width: 100px; font-weight: bold; color: darkslategrey">{{ name }}</span>

  <p-button
    styleClass="p-button-sm p-button-raised p-button-text p-button-secondary"
    label="Data"
    (onClick)="getMockData.emit()"
  ></p-button>
  <p-button
    styleClass="p-button-sm p-button-raised p-button-text p-button-primary"
    label="Edit"
    (onClick)="editResourceEvent.emit()"
  ></p-button>
  <p-button
    styleClass="p-button-sm p-button-raised p-button-text p-button-danger"
    label="Delete"
    (onClick)="deleteResourceEvent.emit()"
  ></p-button>

  <div class="flex flex-column justify-content-between" style="min-width: 100px; padding-left: 1rem">
    <label> Items: {{ count }} </label>
    <p-slider [(ngModel)]="count" (onSlideEnd)="onCountChange($event.value)"></p-slider>
  </div>
</div>
