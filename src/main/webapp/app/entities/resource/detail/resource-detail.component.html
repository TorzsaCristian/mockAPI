<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="resource">
      <h2 data-cy="resourceDetailsHeading"><span jhiTranslate="mockApiApp.resource.detail.title">Resource</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ resource.id }}</span>
        </dd>
        <dt><span jhiTranslate="mockApiApp.resource.name">Name</span></dt>
        <dd>
          <span>{{ resource.name }}</span>
        </dd>
        <dt><span jhiTranslate="mockApiApp.resource.generator">Generator</span></dt>
        <dd>
          <span>{{ resource.generator }}</span>
        </dd>
        <dt><span jhiTranslate="mockApiApp.resource.count">Count</span></dt>
        <dd>
          <span>{{ resource.count }}</span>
        </dd>
        <dt><span jhiTranslate="mockApiApp.resource.mock">Mock</span></dt>
        <dd>
          <div *ngIf="resource.mock">
            <a [routerLink]="['/mock', resource.mock.id, 'view']">{{ resource.mock.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/resource', resource.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
